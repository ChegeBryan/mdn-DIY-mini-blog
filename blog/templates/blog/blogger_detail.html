{% extends 'base_generic.html' %}

{% block title %}<title>Mini blog - {{ blogger }}</title>{% endblock title %}

{% block content %}
<div class="pt-5">
  <h4 class="text-center">Blogger Details</h4>
  <div class="d-flex justify-content-center pt-2">
    <div class="card" style="width: 28rem;">
      <div class="card-body">
        <h5 class="card-title">{{ blogger }}</h5>
        <h6 class="card-title text-muted">Blogger Bio</h6>
        <p class="card-text">{{ blogger.bio }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
