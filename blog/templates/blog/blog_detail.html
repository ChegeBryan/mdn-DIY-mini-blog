{% extends 'base_generic.html' %}

{% block content %}
<div class="pt-5">
<div class="media">
  <div class="media-body">
    <h5 class="mt-0">{{ blog.title }}</h5>
    <h6 class="text-muted">Posted by {{ blog.author }} posted on {{ blog.post_date }}<h6>
    <p>{{ blog.content }}</p>
  </div>
</div>
</div>
{% endblock content %}
